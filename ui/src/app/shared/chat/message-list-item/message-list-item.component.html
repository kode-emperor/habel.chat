<section class="flex p-4 border rounded-lg my-2">
  <chat-avatar 
    [avatar]="message.avatar"
    [ringColor]="'ring-orange-500'"
  />
  <div class="flex">
    <div class="flex flex-col">
      <p class="font-bold">{{message.from}}</p>
      <p>{{message.data}}</p>
    </div>
    <p class="flex">{{ message.receivedAt | datediffstr:now}}</p>
  </div>
</section>
