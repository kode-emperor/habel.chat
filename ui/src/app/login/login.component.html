<div class="flex flex-col items-center mt-20 px-4">
  <div class="flex flex-col">
    <h1 class="text-5xl">Welcome Back</h1>
    <p class="text-md">Enter your credentials to login</p>

  </div>

  <div class="flex flex-col justify-between p-5 mt-10 rounded-md w-full max-w-lg min-w-sm">
    <label for="username" class="label">Email</label>
    <input type="text" placeholder="username" [ngClass]="css.input">
    <label for="password" class="label">Password</label>
    <input type="password" placeholder="password" [ngClass]="css.input">
    <input type="button" value="login" class="btn btn-bordered mt-5 bg-brandgreen-500 border-brandgreen-400 text-slate-100 hover:bg-orange-300 hover:text-zinc-600 w-full max-w-lg min-w-sm">
  </div>
</div>
